<mat-card  class="example-card" *ngFor="let follower of followers">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ follower.login }}</mat-card-title>
    <mat-card-subtitle>{{ follower.type }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-sm-image src="{{ follower.avatar_url }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <a href="{{follower.html_url}}">
      {{follower.html_url}}
    </a>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
